<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>contact details</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">

				<div class="container text-center">


					<img alt="" th:src="@{'/img/'+${contactdetails.image}}"
						style="height: 200px; width: 200px;" src=""
						class="my_profile_picture">

					<h3 class="mt-3"
						th:text="${contactdetails.firstName+' '+contactdetails.lastName}"></h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER <span
									th:text="${contactdetails.cID}"></span>
								</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contactdetails.email}"> </span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contactdetails.phone}"> </span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contactdetails.work}"> </span></td>

							</tr>


						</tbody>
					</table>


					<div class="description text-center">
						<h5>Description</h5>
						<th:block th:utext="${contactdetails.description}"></th:block>



					</div>

					<h1></h1>

					<button th:onclick="|deleteContact(${contactdetails.cID})|"
						class="btn btn-danger btn-small">Delete</button>
<form method="post" class="mt-2" 
									th:action="@{'/user/update-contact/'+${contactdetails.cID}}">
									<button type="submit"  class="btn btn-success btn-small">Update</button>
								</form>

				</div>
			</div>

		</div>














	</section>

</body>
</html>
